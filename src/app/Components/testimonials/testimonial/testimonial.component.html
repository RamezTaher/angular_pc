<div class="row u-margin-bottom-big">
  <div class="story">
    <figure class="story__shape">
      <img src="{{ testi.source }}" alt="{{ testi.alt }}" class="story__img" />
      <figcaption class="story__caption">{{ testi.userName }}</figcaption>
    </figure>

    <div class="story__text">
      <h3 class="heading-tertiary u-margin-bottom-small">
        {{ testi.userTitle }}
      </h3>
      <p>
        {{ testi.userExp }}
      </p>
    </div>
  </div>
</div>
